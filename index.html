<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diary Website</title>
    <!-- import google font family -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- import CSS style link -->
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>

  <body>
    <!-- Start background blur -->
    <div class="background-blur bg-blur"></div>
    <!-- End background blur-->
    <section class="box">
      <!-- Start navigation bar -->
      <navigation-bar-component
        data-source="nav-bar-menu-data"
      ></navigation-bar-component>
      <!-- End nav bar -->
        <main class="main">
            <section class="create-entry-container container-max-width">
                <div class="new-btn-container">
                  <button id="open-form-button" class="btn-new">+ NEW</button>
                </div>
              </section>
              <section class="main-container container-max-width">
                <!-- Start side bar: create it as a dashboard -->
                <side-bar-component data-source="side-bar-data"></side-bar-component>
                <!-- End side bar -->
                <formpopup-entry-component> </formpopup-entry-component>
              </section>
        </main>
      <!-- Start Footer -->
    <footer-component data-source="footer-data"> </footer-component>
    <!-- End Footer -->
    </section>

    
  </body>
  <!-- Import the JavaScript file for a functionality in this website -->
  <script src="./src/js/main.js"></script>
  <!-- Import the JavaScript link that works for create new entry -->
  <script src="./src/js/create-entry.js"></script>

  <!-- Import link navigation bar component -->
  <script type="module" src="./src/js/component/nav-bar-component.js"></script>
  <!-- Import link side bar component -->
  <script type="module" src="./src/js/component/side-bar-component.js"></script>
  <!-- Import link formpopup and entry component -->
  <script
    type="module"
    src="./src/js/component/frompopup-entry-component.js"
  ></script>

  <script type="module" src="./src/js/component/footer-component.js"></script>
</html>
